<html !doctype>


   <meta charset="utf-8">

	<script src="jquery-2.1.4.min.js"></script>
	 <script src="cordova.js"></script>
    <script src="https://psach.github.io/crosscolor.js"></script>
	
  	
	
	<script>
	
	
	
	function loadPage(url) {
	
	
	var htmlResponse='';
    var xmlhttp = new XMLHttpRequest();

    // Callback function when XMLHttpRequest is ready
    xmlhttp.onreadystatechange=function(){
        if (xmlhttp.readyState === 4){
            if (xmlhttp.status === 200) {
                //document.write(xmlhttp.responseText);
			   //document.getElementsByTagName('html')[0].innerHTML=xmlhttp.responseText;	
			   htmlResponse=xmlhttp.responseText;
			   $('html').html(htmlResponse);
            }
        }
    };
    xmlhttp.open("GET", url+Math.random() , true);
     xmlhttp.send();
	
	
	
	
				
}
	</script>
	
 <body onLoad='loadPage("https://psach.github.io/indexmain.html?")'  >
 <img src="https://psach.github.io/splashgif1.gif" style='display:none' />

    <span class="helper"></span><img src="loading.gif"  />
		
</div>
	
 </body>
